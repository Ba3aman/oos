<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conference Registration</title>

  <!-- MDB CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet"/>

  <!-- Google Font (Tajawal) -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, rgba(110, 142, 251, 0.9), rgba(167, 119, 227, 0.85)); 
      background-size: cover;
      background-position: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      width: 700px;
      margin: 100px auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h4 {
      font-weight: 700;
    }
    
    /* أسلوب جديد للشعار */
    .conference-logo {
      position: absolute;
      top: -90px;
      right: 0;
      width: 200px;
      height: auto;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    
    <img src="photo/لوقو.png" alt="Conference Logo" class="conference-logo">
    
    <div class="card">
      <h4 class="text-center mb-4"> Saudi-China Opensource Exchange 2025</h4>

      <form action="https://gmail.us1.list-manage.com/subscribe/post?u=eb7adc9e2a2cb01b5692eec7b&amp;id=ff79ed3252&amp;f_id=00e5c6e1f0" method="post" target="_blank" novalidate>

        <div class="form-outline mb-4">
          <input type="email" name="EMAIL" id="email" class="form-control" required />
          <label class="form-label" for="email">Email address</label>
        </div>

        <div class="form-outline mb-4">
          <input type="text" name="FNAME" id="firstName" class="form-control" />
          <label class="form-label" for="firstName">First name</label>
        </div>

        <div class="form-outline mb-4">
          <input type="text" name="LNAME" id="lastName" class="form-control" />
          <label class="form-label" for="lastName">Last name</label>
        </div>

        <div class="form-outline mb-4">
          <input type="text" name="PHONE" id="phone" class="form-control" />
          <label class="form-label" for="phone">Phone number</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block">
            Register Now
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>
</body>
</html>
